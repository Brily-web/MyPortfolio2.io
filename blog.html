      <div class="container-fluid">
        <a class="ms-3 navbar-brand fw-bold fs-3 font-monospace" href="#"

        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"

            <input type="checkbox" name="toggle" />
            <label for="toggle">
              <i class="bulb">

                <span class="filament-1"></span>
                <span class="filament-2"></span>
                <span class="reflections">
                  <span></span>

                <span class="sparks">
                  <i class="spark1"></i>
                  <i class="spark2"></i>
                  <i class="spark3"></i>
                  <i class="spark4"></i>
                </span>
              </i>
            </label>
          </div>
          <button
